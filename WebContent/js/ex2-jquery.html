            <style>
                
                .dialog{
                    /* display:none; 그라데이션 주기 위해 잠시 주석 */
                    display: block;
                    position: fixed;
                    left: 0px;
                    top: 0px;
                    /* height: 100%;  그라데이션주기위해 height설정 주석 */
                    height: 0%;
                    width: 100%;
                    z-index: 999;
                }
                .dialog .screen{
                   height: inherit;
                   width: inherit;
                   background: black;
                   --opacity: 0;
                   --transition: 1s opacity;
                   --transition-delay: 10ms;
                }
                .dialog .content{
                   background: #fff;
                   border: 1px solid #000;
                   border-radius: 10px;
                   position:fixed;
                   top: 30%;
                   left: 20%;
                   background: white;
                   display: none;
                }
    
                .dialog.show{
                    display: block;
                    /*position: fixed; 화면전체 
                    position: absolute; 문서
                    height: 100%;  부모를 떠나야 전체문서의 100%가 적용됨 */
    
                    height: 100%;
                    /* 그라데이션주기위해 height설정 */
                }
                .dialog.show .screen{
                    --opacity: 0.7; /*불투명도 0 -->투명 */
                }
                .dialog.show .content{
                    --display: block;
                }
    
                .fade-in{
                    transition : 1s opacity;
                }
                .fade-in.show .screen{
                    opacity: 0.7;

                }
            </style>
        </section>

    <section id="ex9">
        <style>

            .stage{

                width: 700px;
                height: 500px;
                border: 1px solid gray;
                position: relative;
            }
            .ball{
                left: 0px;
                top: 0px;
                width: 100px;
                height: 100px;
                border: 1px solid blue;
                --border-radius: 50px;
                position: absolute;
                transition: 5s width;
                transform: rotate(0deg);
            }    
            
            .note{
                width: 100px;
                height: 150px;
                border: 1px solid #e9e9e9;
                box-shadow: 1px 1px 1px #999;
                position: relative;
            }
            .note .content{
                width: 100%;
                height: 100%;
                background: yellow;
            }
    
            .note .cover{
                width: 100%;
                height: 100%;
                background: pink;
                position: absolute;
                top: 0px;
                transform-origin: left top;
                transition: 500ms;
            }
            .note:hover .cover{
                transform: rotate(-45deg);
                --transform: translateY(-30px);
            }
            .cover-open .cover{
                transform: rotate(0deg);
                transform-origin: left top;
                transition: 500ms;
                transition-timing-function: steps(3, start);
            }

            /*노트에 hover되었을때 cover되도록 */
            .cover-open:hover .cover{
                transform: rotate(-45deg);
            }

        </style>
        <div>
